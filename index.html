<!DOCTYPE html>
<html id="root">
    <head>
        <title>Simple Family Circle API</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="login.css" />
        <script src="script.js" defer></script>
    </head>
    <body id="body">
       <h4>Login Page</h4>
        
        <div id="apiControls" class="box">
            <div class="leftBox">
                Source FirstName: <input id="sFirstName" class="apiControls"><br />
                source LastName:&nbsp; <input id="sLastName" class="apiControls"><br /><br />

                RELATIONSHIP:&nbsp; <input id="relationship" class="apiControls"><br /><br />

                Target FirstName: <input id="tFirstName" class="apiControls"><br />
                Target LastName: <input id="tLastName" class="apiControls"><br /><br />

                <button id="btnCreatePair">CREATE PAIR</button>
            </div>
            <div class="rightBox">
                Email Current Member <input id="currentEmail" class="apiControls"><br /><br />
                <select id="relationshipSelector" class="apiControls">
                    <option>Select Relationship</option>
                    <option>IS_FRIEND_OF</option>
                    <option>IS_SPOUSE_OF</option>
                    <option>IS_PARENT_OF</option>
                    <option>IS_CHILD_OF</option>
                </select><br /><br />
                New Member First Name: <input id="newFirstName" class="apiControls"><br />
                New Member Last Name: <input id="newLastName" class="apiControls"><br /><br />                
                <button id="btnCreatePair">RELATE NEW MEMBER</button>
            </div>

        </div>
        <div id="familyGraph" class="box" title="Click to Enlarge"></div>
        <div id="overlay" title="Click to Close">TEST FAMILY GRAPH</div>
    </body>
</html>
