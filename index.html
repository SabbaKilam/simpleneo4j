<!DOCTYPE html>
<html id="root">
    <head>
        <title>Simple Family Circle API</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="login.css" />
        <script src="script.js" defer></script>
    </head>
    <body id="body">
       <h4>Login Page</h4>
        
        <div id="apiControls" class="box">
            <div class="leftBox">
                Source First Name: <input id="sFirstName" class="apiControls"><br />
                source Last Name:&nbsp; <input id="sLastName" class="apiControls"><br /><br />
                <select id="relationshipNewPair" class="apiControls">
                    <option>Select Relationship</option>
                    <option>IS_FRIEND_OF</option>
                    <option>IS_SPOUSE_OF</option>
                    <option>IS_PARENT_OF</option>
                    <option>IS_CHILD_OF</option>
                </select><br /><br />

                Target First Name: <input id="tFirstName" class="apiControls"><br />
                Target Last Name: <input id="tLastName" class="apiControls"><br />

                <button id="btnCreatePair">CREATE NEW PAIR</button>
            </div>
            <div class="rightBox">
                Current Member Email: <input id="currentMemberEmail" value="@kin-keepers.ai" class="apiControls"><br /><br />
                <select id="relationshipNewMember" class="apiControls">
                    <option>Select Relationship</option>
                    <option>IS_FRIEND_OF</option>
                    <option>IS_SPOUSE_OF</option>
                    <option>IS_PARENT_OF</option>
                    <option>IS_CHILD_OF</option>
                </select><br /><br />
                New Member First Name: <input id="newFirstName" class="apiControls"><br />
                New Member Last Name: <input id="newLastName" class="apiControls"><br /><br />                
                <button id="btnRelateNewMember">RELATE NEW MEMBER</button>
            </div>

        </div>
        <div id="bottomDiv" >
            <div id="createMemberBox" class="bottomBox">
                <button id="btnCreateMember">CREATE NEW MEMBER</button>
            </div>
            <div id="addPropertyBox" class="bottomBox">
                <button id="btnAddProperty">ADD NEW PROPERTY</button>
            </div>            
            <div id="familyGraph" class="bottomBox" title="Click to Enlarge">Click to Enlarge</div>
        </div>

        <div id="overlay" >TEST FAMILY GRAPH<br/> (<b>click to close</b>)</div>
    </body>
    <footer class="version">v 0.0.22 </footer>
</html>
